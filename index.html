<!DOCTYPE html>
<html lang="en">
<head>
    <!-- App install banner: https://developers.google.com/web/fundamentals/app-install-banners/ -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sample Knockout.js PWA</title>
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple specific stuff -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Sample Knockout.js PWA">
    <link rel="apple-touch-icon" href="/assets/icons/icon-152x152.png">
    <link rel="apple-touch-startup-image" href="/assets/launch/launch-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/assets/launch/launch-750x1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/assets/launch/launch-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/assets/launch/launch-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/assets/launch/launch-1536x2048.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/assets/launch/launch-1668x2224.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/assets/launch/launch-2048x2732.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">

    <!-- Microsoft specific stuff -->
    <meta name="msapplication-TileImage" content="/assets/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#41938C">


    <link href="/assets/styles/fontawesome/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="/index.css?v=1" rel="stylesheet" type="text/css" />
    <script src="services/vendor/require.js"></script>
    <script src="index.js?v=1"></script>
</head>

<body id="app" data-bind="click: conditionallyCloseOverlays">
    <header id="navbar">
        <button type="button" id="toggle-menu" data-bind="click: toggleMenu"><i class="fa fa-bars"></i></button>
        <!-- ko if: currentComponent() -->
        <page-title-container></page-title-container>
        <!-- /ko -->
        <button type="button" id="toggle-search" data-bind="click: toggleSearch"><i class="fa fa-search"></i></button>
        <button type="button" id="toggle-actions" data-bind="click: toggleActions, css: {'enabled': hasActions}"><i class="fa fa-ellipsis-v"></i></button>
    </header>
    <main>
        <ul id="nav-stack" data-bind="foreach: navigator.navigationStack()">
            <li data-bind="component: $data, attr: {'class':'component-' + $data.name}, css: {'pending-delete': $data.pendingDelete()}"></li>
        </ul>
    </main>
    <!-- Overlays -->
    <div id="overlays">
        <div id="search" data-bind="css: {'open': searchOpen}">
            <search-box params="{ openObservable: searchOpen }"></search-box>
        </div>
        <nav id="menu" data-bind="css: {'open': menuOpen}">
            <main-menu></main-menu>
        </nav>
        <nav id="actions" data-bind="css: {'open': actionsOpen}">
            <breadcrumbs></breadcrumbs>
            <actions-menu params="{ hasActions: hasActions }"></actions-menu>
        </nav>
        <div id="modal">
            <!-- TODO -->
        </div>
        <div id="login" data-bind="css: {'open': loginOpen}">
            <login></login>
        </div>
        <div id="overlay" data-bind="click: closeOverlays"></div>
        <!-- /Overlays -->
    </div>
</body>

</html>
