<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .pendingDelete {background-color:red;}
    </style>
</head>

<body id="app">
    <div data-bind="if: identity.user()">
        <h1 data-bind="text: identity.user()"></h1>
        <button type="button" data-bind="click: identity.logout">Esci</button>
        <nav style="background-color:#f5f5f5">
            <ul data-bind="foreach: menu">
                <li><button type="button" data-bind="click: $parent.selectSection, text: $data"></button></li>
            </ul>
        </nav>
        <button type="button" data-bind="click: navigator.pop, visible: navigator.canGoBack()">Back</button>
        <div data-bind="text: navigator.navigationStack().length"></div>
        <ul data-bind="foreach: navigator.navigationStack()">
            <li data-bind="component: $data, css: {pendingDelete: $data.pendingDelete()}"></li>
        </ul>
    </div>
    <div data-bind="if: !identity.user()">
        <login></login>
    </div>
    <script src="vendor/require.js"></script>
    <script src="index.js"></script>
</body>

</html>
