<input type="text" id="search-box" placeholder="Cerca..." data-bind="value: query, valueUpdate: 'keyup', hasFocus: hasFocus" />
<i class="fa fa-search" id="search-box-icon"></i>
<button id="close-search-box" type="button" data-bind="click: closeSearch"><i class="fa fa-arrow-left"></i></button>
<ul id="search-results" class="command-list" data-bind="foreach: results, visible: hasResults">
    <li><button type="button" data-bind="click: $parent.selectResult"><span data-bind="text: text"></span></button><i class="fa fa-angle-right"></i></li>
</ul>
<style>
    #search-box {
        border:0;
        margin: 0;
        padding: 0.2em;
        padding-left:2.5em;
        position:absolute; 
        top:0;
        left:0;
        width:100%;
        height:100%;
        font-size:1.2em;
    }
    #search-box-icon {
        position:absolute;
        left:0.15em;
        top:0;
        height:2em;
        width:2em;
        text-align: center;
        pointer-events: none;
        font-size: 1.4em;
        line-height:2em;
    }
    #close-search-box {
        position:absolute;
        left:0;
        top:0;
        font-size: 1.4em;
        height:2em;
        width:2em;
        text-align: center;
        display:block;
    }
    #close-search-box>i {
        position:absolute;
        top:0;
        left:0;
        width:2em;
        height:2em;
        line-height: 2em;
        display: block;
    }
    #search-results {
        background-color:#fff;
        position:absolute;
        font-size:1.4em;
        top:2em;
        left:0;
        right:0;
        z-index:1002;
    }
    #search-results>li {
        border-bottom: 1px solid #ccc;      
        position:relative;  
    }

    #search-results>li>i {
        display:block;
        position:absolute;
        right:0;
        top:0;
        pointer-events: none;
        width:2em;
        height:2em;
        line-height: 2em;
        font-size: 1.4em;
        text-align: center;
    }
</style>
