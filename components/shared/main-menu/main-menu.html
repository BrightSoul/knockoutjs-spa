<div id="main-menu-container">
<ul id="tenant-command" class="command-list">
    <li><button type="button"><img src="/assets/images/tenant.png" /><span>Tenant name</span></button></li>
</ul>
<ul id="profile-command" class="command-list">
    <li><button type="button"><img src="/assets/images/profile.jpg" /><span>User</span></button></li>
</ul>
<hr />
<ul id="content-commands" data-bind="foreach: menu" class="command-list">
    <li><button type="button" data-bind="click: $parent.selectSection, text: $data"></button></li>
</ul>
<hr />
<ul class="command-list">
    <li data-bind="click: logout"><button type="button"><i class="fa fa-power-off"></i> Logout</button></li>
</ul>
</div>

<footer id="main-menu-footer">
    <img src="/assets/images/logo.svg" />
</footer>

<style>
    #main-menu-container {
        position:absolute;
        top:0;
        right:0;
        bottom:3em;
        left:0;

    #main-menu-footer {
        position: absolute;
        bottom:0;
        left:0;
        width:100%;
        padding:0.5em;
        text-align: center;
        box-sizing: border-box;

    }
    #main-menu-footer img {
        max-width: 60%;
    }

        left:0.2em;
