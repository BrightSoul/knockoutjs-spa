<page-title>Customer list</page-title>

<div style="width:100%; height:100%; background-color: #eee">
<h2 data-bind="text: title"></h2>
<ul data-bind="foreach: customers">
    <li data-bind="click: $parent.selectCustomer, text: name"></li>
</ul>
<customer params="{ customer: selectedCustomer }"></customer>
</div>
<actions>
        <ul class="command-list">
            <li><button>CustomerList1</button></li>
            <li><button>CustomerList2</button></li>
        </ul>
</actions>
